name: Checks
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        ckan-version: ["2.11"]
      fail-fast: false

    name: DCOR-CKAN ${{ matrix.ckan-version }}
    runs-on: ubuntu-latest
    container:
      image: ckan/ckan-dev:${{ matrix.ckan-version }}
      options: --user root --hostname dcor-dev-docker

    services:
      solr:
        image: ckan/ckan-solr:${{ matrix.ckan-version }}-solr9
      postgres:
        image: ckan/ckan-postgres-dev:${{ matrix.ckan-version }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: --health-cmd "pg_isready" --health-interval 10s --health-timeout 5s --health-retries 10
      redis:
        image: redis:3
      minio:
        image: raghavaalajangi95/dcor-minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
          MINIO_NEW_USER: dcor
          MINIO_NEW_SECRET_KEY: secretkey12345678
        options: --health-cmd "curl -f http://localhost:9000/minio/health/ready || exit 1" --health-interval 10s --health-timeout 5s --health-retries 10
        ports:
          - 9000:9000
          - 9001:9001

    env:
      CKAN_SQLALCHEMY_URL: postgresql://ckan_default:pass@postgres/ckan_test
      CKAN_DATASTORE_WRITE_URL: postgresql://datastore_write:pass@postgres/datastore_test
      CKAN_DATASTORE_READ_URL: postgresql://datastore_read:pass@postgres/datastore_test
      CKAN_SOLR_URL: http://solr:8983/solr/ckan
      CKAN_REDIS_URL: redis://redis:6379/1

    steps:
      - uses: actions/checkout@v4

      - name: Install and setup DCOR
        run: |
          # pip3 install dcor_control
          pip3 install git+https://github.com/DCOR-dev/dcor_control
          cat /srv/app/ckan.ini
          dcor inspect --assume-yes

      - name: Install extension and requirements
        run: |
          pip install .
          pip install -r ./ckanext/dc_view/tests/requirements.txt
          # Replace default path to CKAN core config file with the one on the container
          sed -i -e 's/use = config:.*/use = config:\/srv\/app\/src\/ckan\/test-core.ini/' docker-test.ini

      - name: Setup extension
        run: |
          ckan -c docker-test.ini db init

      - name: Wait for MinIO to be ready
        run: |
          until curl -f http://minio:9000/minio/health/ready; do sleep 2; done

      - name: Run tests
        run: |
          pytest -v --ckan-ini=docker-test.ini \
             --cov=ckanext.dc_view \
             --cov-report=xml \
             --cov-append \
             --disable-warnings \
             ckanext/dc_view/tests/
